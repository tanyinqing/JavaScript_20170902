<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="https://cn.bing.com/">BING</a>
<button onclick="back()">back</button>
<button onclick="forword()">forword</button>
<script>
    function back() {
        history.back()
    } 
    function forword() {
        history.forward()
    }
</script>
</body>
</html>
