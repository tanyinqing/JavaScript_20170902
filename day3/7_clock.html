<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function showTime() {
            var today=new Date();
            var h=today.getHours();
            var m=today.getMinutes();
            var s=today.getSeconds();
            m=checkTime(m);
            s=checkTime(s);
            document.getElementById('txt').innerHTML=h+';'+m+':'+s;

            setTimeout('showTime()',900);//每900毫秒更新一次
        }
        function checkTime(i) {
            if(i<10){
                return "0"+i;
            }
            return i;

        }
    </script>
</head>
<body onload="showTime()">
//在刚刚载入页面时调用函数
<div id="txt"></div>
</body>
</html>
